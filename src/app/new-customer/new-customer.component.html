<div class="container mx-auto my-20 px-10">
<div class=" p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">New customers</h5>
   <div id="votre-element-parent"></div>
<div class="mb-3 mt-3">

  <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">

    <div class="mb-6">
      <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text"  formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
      <p  id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"
      *ngIf="newCustomerFormGroup.controls['name'].touched
&& newCustomerFormGroup.controls['name'].errors
&& newCustomerFormGroup.controls['name'].errors!['required']">
        <span class="font-medium">Oh, snapp!</span> Name is required.</p>
    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
      <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
      <p  id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"
          *ngIf="newCustomerFormGroup.controls['email'].touched
&& newCustomerFormGroup.controls['email'].errors
&& newCustomerFormGroup.controls['email'].errors!['email']">
        <span class="font-medium">Oh, snapp!</span> Email is required.</p>
    </div>
    <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm    px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>

</div>
</div>

</div>
